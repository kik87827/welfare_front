<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./resources/css/style.css" rel="stylesheet">
	<script src="./resources/js/jquery-3.4.1.min.js"></script>
	<script src="./resources/js/jquery-ui.js"></script>
	<script src="./resources/js/swiper.min.js"></script>
	<script src="./resources/js/ui.js"></script>
	<script src="./resources/js/main.js"></script>
	<title>팝업 샘플 | 복지위기알림</title>
</head>

<body>
	<main class="front_body">
		<div class="page_wrap">
			<section class="middle_wrap" id="contents">
				<div style="padding:20px;">
					<a href="#" class="btn_box size_submit" id="btnCall"><span class="btn_box_text">팝업 호출</span></a>
				</div>
			</section>

			<!-- popup -->
			<div class="popup_wrap" id="sampleConfirmPopup">
				<div class="bg_dim"></div>
				<div class="popup_box_item">
					<div class="popup_box_contents_row">
						<p class="popup_box_message_para">24시간동안 팝업 공지를 열지 않습니다.</p>
					</div>
					<div class="popup_box_btn_row type2">
						<!-- close_trigger 클릭시 팝업 닫기 -->
						<a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">확인</span></a>
						<a href="#" class="btn_popup_submit close_trigger"><span class="btn_popup_submit_text">취소</span></a>
					</div>
				</div>
			</div>
			<!-- // popup -->
			<script>
				document.addEventListener("DOMContentLoaded", function() {
					// 인스턴스 선언
					let sampleConfirmPopup = new DesignPopup({
						selector: "#sampleConfirmPopup",
						beforeCallback() {

						},
						callback() {

						},
						closeCallback() {
							document.querySelector("#btnCall").focus(); // 접근성 키보드 이슈로 이벤트 발생 버튼에 포커스
						}
					});

					sampleConfirmPopup.popupShow(); // show
					// sampleConfirmPopup.popupShow(); // hide

					// event
					document.querySelector("#btnCall").addEventListener("click", () => {
						sampleConfirmPopup.popupShow(); // show
					});
				});
			</script>
		</div>
	</main>
</body>

</html>
