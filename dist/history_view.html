<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./resources/css/style.css" rel="stylesheet">
	<script src="./resources/js/jquery-3.4.1.min.js"></script>
	<script src="./resources/js/jquery-ui.js"></script>
	<script src="./resources/js/swiper.min.js"></script>
	<script src="./resources/js/ui.js"></script>
	<script src="./resources/js/main.js"></script>
	<title>알림 이력 | 복지위기알림</title>
</head>

<body>
	<main class="front_body">
		<!-- skip menu -->
		<ul class="skiplist">
			<li class="skip mb_skip"><a href="#mobile_gnb">주메뉴 바로가기</a></li>
			<li class="skip"><a href="#contents">본문내용으로 바로가기</a></li>
		</ul>
		<!-- //skip menu -->
		<div class="page_wrap">
			<header class="header_wrap">
				<h1 class="toplogo">
					<a href="#" class="toplogo_link">
						<span class="hdtext">복지위기알림</span>
					</a>
				</h1>
				<div class="header_layer pos_left">
					<a href="javascript:;" class="btn_back"><span class="hdtext">이전 페이지 보기</span></a>
				</div>
				<div class="header_layer pos_right">
					<a href="javascript:;" class="btn_gnb_opener"><span class="hdtext">메인메뉴 열기</span></a>
				</div>
			</header>
			<!-- mobile -->
			<div class="mobile_mainmenu_zone" id="mobile_gnb">
				<div class="mainmenu_dim"></div>
				<div class="mobile_mainmenu_wrap">
					<div class="mobile_main_menu_row">
						<div class="mobile_util_wrap vhidden">
							<p class="mobile_util_para">안녕하세요.</p>
						</div>
						<nav class="gnb_menu_list_wrap">
							<ul class="gnb_menu_list">
								<li><a href="#" class="gnb_menu">신고하기</a></li>
								<li><a href="#" class="gnb_menu">공지사항</a></li>
								<li><a href="#" class="gnb_menu">설문조사</a></li>
								<li><a href="#" class="gnb_menu">자주 묻는 질문</a></li>
								<li><a href="#" class="gnb_menu">신고 통계</a></li>
							</ul>
						</nav>
					</div>
					<div class="mobile_sub_menu_row">
						<ul class="mobile_util_list">
							<li><a href="#" class="mobile_util">로그인</a></li>
							<li><a href="#" class="mobile_util">회원가입</a></li>
						</ul>
					</div>
					<a href="#" class="btn_mbmenuclose"><span class="hdtext">메인메뉴 닫기</span></a>
				</div>
			</div>
			<!-- // mobile -->
			<section class="middle_wrap" id="contents">
				내용이 들어갑니다.
			</section>

			<div class="bottom_layer_wrap">
				<a href="#" class="btn_submit_box"><span class="btn_submit_box_text">목록</span></a>
			</div>
		</div>
		<!-- popup -->
		<div class="popup_wrap" id="fileViewPopup">
			<div class="bg_dim"></div>
			<div class="popup_box_item">
				<div class="popup_box_contents_row">
					<div class="attached_file_viewer">
						<img src="./resources/images/img_temp_file.png" alt="">
					</div>
					<div class="attached_file_list_wrap">
						<ul class="attached_file_list">
							<li><a href="#" class="attached_file" title="다운로드"><span class="attached_file_text">사진_1.jpg</span></a></li>
						</ul>
					</div>
				</div>
				<div class="popup_box_btn_row">
					<!-- close_trigger 클릭시 팝업 닫기 -->
					<a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">확인</span></a>
				</div>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 인스턴스 선언
				let fileViewPopup = new DesignPopup({
					selector: "#fileViewPopup",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {}
				});

				fileViewPopup.popupShow(); // show
				// fileViewPopup.popupShow(); // hide

				// event
				/* document.querySelector("#btnCall").addEventListener("click",()=>{
				    fileViewPopup.popupShow(); 
				}); */
			});
		</script>
	</main>
</body>

</html>
