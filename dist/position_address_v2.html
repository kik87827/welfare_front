<!DOCTYPE html>
<html lang="ko">

<head>
	<meta http-equiv="Content-Type" content="text/html;  charset=utf-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./resources/css/style.css" rel="stylesheet">
	<script src="./resources/js/dynamicListener.min.js"></script><!-- 20240212 추가 -->
	<script src="./resources/js/jquery-3.4.1.min.js"></script>
	<script src="./resources/js/jquery-ui.js"></script>
	<script src="./resources/js/jquery.mtz.monthpicker.js"></script>
	<script src="./resources/js/swiper.min.js"></script>
	<script src="./resources/js/ui.js"></script>
	<script src="./resources/js/main.js"></script>
	<title>주소찾기</title>
</head>

<body>
	<div class="page_wrap">
		<main class="middle_wrap" id="contents">
			<div style="padding:20px;">
				<a href="#" class="btn_box size_submit" id="btnCall"><span class="btn_box_text">팝업 호출</span></a>
			</div>
		</main>

		<!-- popup -->
		<div class="popup_wrap full_type" id="addressPopup">
			<!-- <div class="bg_dim"></div> -->
			<div class="popup_item">
				<div class="popup_title_row type2">
					<h3 class="popup_title">주소찾기</h3>
					<div class="popup_title_else_wrap">
						<a href="#" class="btn_control_quad">주소찾기</a>
						<a href="#" class="btn_control_quad type2">장소 검색</a>
					</div>
				</div>
				<div class="popup_contents_row">
					<div class="board_sort_field_wrap">
						<div class="board_sort_field_cols">
							<div class="input_sort_wrap">
								<label for="keyword_search" class="hdtext">검색어</label>
								<input type="text" class="input_sort" id="keyword_search" placeholder="예) 도로명 517, 합정동 375-7">
							</div>
							<!-- 20240318 [접근성] tag 변경 -->
							<button class="btn_board_sort"><span class="hdtext">검색</span></button>
							<!-- // 20240318 [접근성] tag 변경 -->
						</div>
					</div>
					<div class="guide_board_box">
						<div class="guide_board_title_wrap">
							<p class="guide_board_title">TIP</p>
						</div>
						<p class="guide_board_caption">아래와 같은 조합으로 검색을 하시면 더욱 정확한 결과가 검색됩니다.</p>
						<div class="guide_board_summary_group">
							<div class="guide_board_summary_item">
								<p class="guide_board_summary emp">도로명 + 건물번호</p>
								<p class="guide_board_summary">예) 판교역로 166, 제주 첨단로 242</p>
							</div>
							<div class="guide_board_summary_item">
								<p class="guide_board_summary emp">지역명(동/리) + 번지</p>
								<p class="guide_board_summary">예) 삼평동 681, 서귀포시 기예동 4441</p>
							</div>
						</div>
					</div>
				</div>
				<div class="popup_btn_row type2">
					<a href="javascript:;" class="btn_popup_box close_trigger"><span class="btn_popup_box_text">닫기</span></a>
				</div>
			</div>
		</div>
		<!-- // popup -->
		<script>
			document.addEventListener("DOMContentLoaded", function() {
				// 인스턴스 선언
				let addressPopup = new DesignPopup({
					selector: "#addressPopup",
					beforeCallback() {

					},
					callback() {

					},
					closeCallback() {

					}
				});

				addressPopup.popupShow(); // show
				// addressPopup.popupShow(); // hide

				// event
				document.querySelector("#btnCall").addEventListener("click", () => {
					addressPopup.popupShow(); // show
				});
			});
		</script>
	</div>
</body>

</html>
