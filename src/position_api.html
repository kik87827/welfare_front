<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "주소찾기 | 복지위기알림"
    })
<body>
    <main class="front_body">
        <!-- skip menu -->
        @@include('./include/_skip.html')
        <!-- //skip menu -->
        <div class="page_wrap">
            @@include('./include/_header.html')
            <!-- mobile --> 
            @@include('./include/_gnb_before.html')
            <!-- // mobile -->
            <section class="middle_wrap" id="contents">
                <div class="middle_title_row type3">
                    <h2 class="middle_title">위치찾기</h2>
                    <div class="middle_title_else_wrap">
                        <a href="#" class="btn_control_quad">주소 찾기</a>
                        <a href="#" class="btn_control_quad type2">장소 검색</a>
                    </div>
                </div>
                <div class="api_render_wrap">
                    <div style="flex:1;background:#ddd;width:100%;height:100%; display:flex; justify-content: center; align-items: center;">
                        API Rendar
                    </div>
                    <!-- marker 예시 -->
                    <span style="display:inline-block;width:24px;height:24px;position:absolute;top:50px;left:50px;"><img src="./resources/images/ico_api_marker.png" alt=""></span>
                    <span style="display:inline-block;width:68px;height:68px;position:absolute;top:100px;left:150px;"><img src="./resources/images/ico_api_marker2.png" alt=""></span>
                    <!-- // marker 예시 -->

                    <div class="bottom_toggle_container">
                        <div class="bottom_toggle_bar_row"><button class="btn_bottom_toggle" aria-expanded="true"><span class="hdtext">닫기</span></button></div>
                        <div class="bottom_toggle_content_row">
                            <ul class="api_result_item_list">
                                <li>
                                    <a href="#" class="btn_api_result">
                                        <strong class="api_result_main">올림픽오피스텔</strong>
                                        <span class="api_result_sub">서울시 방이2동</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <script>
                // 주소 검색값 바 컨트롤
                document.addEventListener("DOMContentLoaded",()=>{
                    document.querySelector(".btn_bottom_toggle").addEventListener("click",(e)=>{
                        e.preventDefault();
                        const thisItem = e.currentTarget;
                        const thisParent = thisItem.closest(".bottom_toggle_container");
                        const thisTarget = thisParent.querySelector(".bottom_toggle_content_row");
                        thisTarget.classList.toggle("hidden");
                        thisItem.setAttribute("aria-expanded",!thisTarget.classList.contains("hidden"))
                    });
                });
            </script>
            <div class="bottom_layer_wrap">
                <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">위치찾기</span></a>
            </div>
        </div>
    </main>
</body>
</html>
