<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "아이디/비밀번호 찾기 | 복지위기알림"
    })
<body>
    <main class="front_body">
        <!-- skip menu -->
        @@include('./include/_skip.html')
        <!-- //skip menu -->
        <div class="page_wrap">
            @@include('./include/_header.html')
            <!-- mobile --> 
            @@include('./include/_gnb_before.html')
            <!-- // mobile -->
            <section class="middle_wrap" id="contents">
                <div class="middle_title_row">
                    <h2 class="middle_title">아이디/비밀번호 찾기</h2>
                </div>
                <div class="middle_contents_row">
                    내용이 들어갑니다.
                </div>
            </section>
    
            <div class="bottom_layer_wrap">
                <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">찾기</span></a>
            </div>
        </div>
        <!-- popup -->
        <div class="popup_wrap" id="idenAlertPopup">
            <div class="bg_dim"></div>
            <div class="popup_box_item">
                <div class="popup_box_contents_row">
                    <p class="popup_box_message_para">일치하는 회원 정보가 없습니다.</p>
                    <p class="popup_box_message_para subcopy">정보를 다시 확인해주세요.</p>
                    <p class="popup_box_message_para empcopy">정보가 없으면 회원가입을 진행해 주세요</p>
                </div>
                <div class="popup_box_btn_row type2">
                    <!-- close_trigger 클릭시 팝업 닫기 -->
                    <a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">회원가입</span></a>
                    <a href="#" class="btn_popup_submit close_trigger"><span class="btn_popup_submit_text">다시 확인</span></a>
                </div>
            </div>
        </div>
        <!-- // popup -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // 인스턴스 선언
                let idenAlertPopup = new DesignPopup({
                    selector: "#idenAlertPopup",
                    beforeCallback(){

                    },
                    callback(){

                    },
                    closeCallback(){
                    }
                });

                // 퍼블확인용
                let url = window.location.href.split('?')[1];
                let url_2 = url !== undefined ? url.split('#')[0] : null;
                if(url_2 === "popup"){
                    idenAlertPopup.popupShow(); // show
                }

            });
        </script>
    </main>
</body>
</html>
