<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "아이디/비밀번호 찾기 | 복지위기알림"
    })
<body>
    <main class="front_body">
        <!-- skip menu -->
        @@include('./include/_skip.html')
        <!-- //skip menu -->
        <div class="page_wrap">
            @@include('./include/_header.html')
            <!-- mobile --> 
            @@include('./include/_gnb_before.html')
            <!-- // mobile -->
            <section class="middle_wrap" id="contents">
                <div class="middle_title_row">
                    <h2 class="middle_title">아이디/비밀번호 찾기</h2>
                </div>
                <div class="middle_contents_row">
                    내용이 들어갑니다.
                </div>
            </section>
    
            <div class="bottom_layer_wrap">
                <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">찾기</span></a>
            </div>
        </div>
        <!-- popup -->
        <div class="popup_wrap" id="idenAlertPopup01">
            <div class="bg_dim"></div>
            <div class="popup_box_item">
                <div class="popup_box_contents_row">
                    <p class="popup_box_message_para">인증번호를 전송하였습니다.</p>
                </div>
                <div class="popup_box_btn_row">
                    <!-- close_trigger 클릭시 팝업 닫기 -->
                    <a href="#" class="btn_popup_submit primary"><span class="btn_popup_submit_text">확인</span></a>
                </div>
            </div>
        </div>
        <div class="popup_wrap" id="idenAlertPopup02">
            <div class="bg_dim"></div>
            <div class="popup_box_item">
                <div class="popup_box_contents_row">
                    <p class="popup_box_message_para">인증하였습니다.</p>
                </div>
                <div class="popup_box_btn_row">
                    <!-- close_trigger 클릭시 팝업 닫기 -->
                    <a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">확인</span></a>
                </div>
            </div>
        </div>
        <div class="popup_wrap" id="idenAlertPopup03">
            <div class="bg_dim"></div>
            <div class="popup_box_item">
                <div class="popup_box_contents_row">
                    <p class="popup_box_message_para">인증번호가 다릅니다.<br>다시입력해주세요.</p>
                </div>
                <div class="popup_box_btn_row">
                    <!-- close_trigger 클릭시 팝업 닫기 -->
                    <a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">확인</span></a>
                </div>
            </div>
        </div>
        <!-- // popup -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // 인스턴스 선언
                let idenAlertPopup01 = new DesignPopup({
                    selector: "#idenAlertPopup01",
                    beforeCallback(){

                    },
                    callback(){

                    },
                    closeCallback(){
                    }
                });
                let idenAlertPopup02 = new DesignPopup({
                    selector: "#idenAlertPopup02",
                    beforeCallback(){

                    },
                    callback(){

                    },
                    closeCallback(){
                    }
                });
                let idenAlertPopup03 = new DesignPopup({
                    selector: "#idenAlertPopup03",
                    beforeCallback(){

                    },
                    callback(){

                    },
                    closeCallback(){
                    }
                });

                // 퍼블확인용
                let url = window.location.href.split('?')[1];
                let url_2 = url !== undefined ? url.split('#')[0] : null;
                if(url_2 === "popup"){
                    idenAlertPopup01.popupShow(); // show
                }else if(url_2 === "popup2"){
                    idenAlertPopup02.popupShow(); // show
                }else if(url_2 === "popup3"){
                    idenAlertPopup03.popupShow(); // show
                }

            });
        </script>
    </main>
</body>
</html>
