<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "통계 | 복지위기알림"
    })
<body>
    <!-- skip menu -->
    @@include('./include/_skip.html')
    <!-- //skip menu -->
    <div class="page_wrap">
        @@include('./include/_header.html')
        <!-- mobile --> 
        @@include('./include/_gnb_after.html')
        <!-- // mobile -->
        <main class="middle_wrap" id="contents">
            <div class="middle_title_row">
                <h2 class="middle_title">통계</h2>
            </div>
            <div class="middle_contents_row">
                <!-- tab -->
                <div class="tab_list_wrap">
                    <ul class="tab_list">
                        <li><a href="#" class="tab_item"><span class="tab_item_text">나의 통계</span> <span class="hdtext">활성화</span></a></li>
                        <li><a href="#" class="tab_item"><span class="tab_item_text">일별</span></a></li>
                        <li><a href="#" class="tab_item active"><span class="tab_item_text">월별</span></a></li>
                    </ul>
                </div>
                <!-- // tab -->
                <h3 class="hdtext">나의 통계</h3>
                <div class="sort_field_zone">
                    <div class="sort_field_row">
                        <div class="sort_field_label_row"><label for="month_picker" class="sort_field_label">날짜선택</label></div>
                        <div class="sort_field_container">
                            <div class="sort_field_cols">
                                <select class="combo_select placeholder" id="month_picker">
                                    <option value="">월 선택</option>
                                    <option value="1">1월</option>
                                    <option value="2">2월</option>
                                    <option value="3">3월</option>
                                    <option value="4">4월</option>
                                    <option value="5">5월</option>
                                    <option value="6">6월</option>
                                    <option value="7">7월</option>
                                    <option value="8">8월</option>
                                    <option value="9">9월</option>
                                    <option value="10">10월</option>
                                    <option value="11">11월</option>
                                    <option value="12">12월</option>
                                </select>
                            </div>
                            <div class="sort_field_cols">
                                <select class="combo_select placeholder" id="day_picker">
                                    <option value="">일 선택</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="data_tb_vitem_wrap">
                    <div class="data_tb_vitem nodata">
                        <div class="data_noitem_wrap">
                            <div class="data_noitem_img_wrap"><img src="./resources/images/img_chart_nodata.png" aria-hidden="true" alt=""></div>
                            <p class="data_noitem_para">
                                현재 집계된 내용이 없습니다.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="btn_form_submit_wrap bottom_pos">
                    <a href="javascript:;" class="btn_form_submit primary skin2 size2"><span class="btn_form_submit_text">더보기</span></a>
                </div>
            </div>
        </main>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                formFunc(); // select placeholder
            });
        </script>

        <!-- <div class="bottom_layer_wrap">
            <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">더보기</span></a>
        </div> -->
        <!-- 바텀 메뉴 -->
        <div class="bottom_layer_wrap">
            <h3 class="hdtext">바로가기 메뉴</h3>
            <div class="bottom_menu_list_wrap">
                <ul class="bottom_menu_list">
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_home"></i>
                            <div class="bottom_menu_text">홈</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_docu"></i>
                            <div class="bottom_menu_text">알림보기</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_my"></i>
                            <div class="bottom_menu_text">나의 정보</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- // 바텀 메뉴 -->
    </div>
</body>
</html>
