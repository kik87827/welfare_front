<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "설문 조사 | 복지위기알림"
    })
<body class="front_body">
    <!-- skip menu -->
    @@include('./include/_skip.html')
    <!-- //skip menu -->
    <div class="page_wrap">
        @@include('./include/_header.html')
        <!-- mobile --> 
        @@include('./include/_gnb_after.html')
        <!-- // mobile -->
        <section class="middle_wrap" id="contents">
            <div class="middle_title_row">
                <h2 class="middle_title">설문 조사</h2>
            </div>
            <div class="emp_tape_copy_box">
                <p class="emp_tape_copy">복지위기 알림 서비스 앱은 사용하기에 편하신가요?</p>
                <div class="emp_tape_else_wrap">
                    <span class="current_text">진행중</span>
                </div>
            </div>
            <div class="bar_chart_group before">
                <div class="bar_chart_item">
                    <div class="current_fraction" style="width:32%"></div>
                    <div class="bar_chart_cols">
                        <div class="indent_chart_item">
                            <span class="indent_chart_num">1</span>
                            <span class="indent_chart_value">매우 편하다</span>
                        </div>
                    </div>
                    <div class="bar_chart_cols">
                        <div class="data_chart_number_group">
                            <span class="data_chart_number">32</span>
                            <span class="data_chart_unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="bar_chart_item">
                    <div class="current_fraction" style="width:26%"></div>
                    <div class="bar_chart_cols">
                        <div class="indent_chart_item">
                            <span class="indent_chart_num">2</span>
                            <span class="indent_chart_value">대부분 편한 편이다</span>
                        </div>
                    </div>
                    <div class="bar_chart_cols">
                        <div class="data_chart_number_group">
                            <span class="data_chart_number">26</span>
                            <span class="data_chart_unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="bar_chart_item">
                    <div class="current_fraction" style="width:19%"></div>
                    <div class="bar_chart_cols">
                        <div class="indent_chart_item">
                            <span class="indent_chart_num">3</span>
                            <span class="indent_chart_value">조금 불편하다</span>
                        </div>
                    </div>
                    <div class="bar_chart_cols">
                        <div class="data_chart_number_group">
                            <span class="data_chart_number">19</span>
                            <span class="data_chart_unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="bar_chart_item type2">
                    <div class="current_fraction" style="width:12%"></div>
                    <div class="bar_chart_cols">
                        <div class="indent_chart_item">
                            <span class="indent_chart_num">4</span>
                            <span class="indent_chart_value">보통이다</span>
                        </div>
                    </div>
                    <div class="bar_chart_cols">
                        <div class="data_chart_number_group">
                            <span class="data_chart_number">12</span>
                            <span class="data_chart_unit">%</span>
                        </div>
                    </div>
                </div>
                <div class="bar_chart_item type2">
                    <div class="current_fraction" style="width:11%"></div>
                    <div class="bar_chart_cols">
                        <div class="indent_chart_item">
                            <span class="indent_chart_num">5</span>
                            <span class="indent_chart_value">많이 불편하다</span>
                        </div>
                    </div>
                    <div class="bar_chart_cols">
                        <div class="data_chart_number_group">
                            <span class="data_chart_number">11</span>
                            <span class="data_chart_unit">%</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="bottom_layer_wrap">
            <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">목록</span></a>
        </div>
    </div>
</body>
</html>
