<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "장소검색 | 복지위기알림"
    })
<body>
    <main class="front_body">
        <!-- skip menu -->
        @@include('./include/_skip.html')
        <!-- //skip menu -->
        <div class="page_wrap">
            @@include('./include/_header.html')
            <!-- mobile --> 
            @@include('./include/_gnb_before.html')
            <!-- // mobile -->
            <section class="middle_wrap" id="contents">
                <div class="middle_title_row">
                    <h2 class="middle_title">장소검색</h2>
                </div>
                <div class="board_sort_field_wrap">
                    <div class="board_sort_field_cols">
                        <div class="input_sort_wrap">
                            <label for="keyword_search" class="hdtext">검색어</label>
                            <input type="text" class="input_sort" id="keyword_search" placeholder="찾으시는 장소를 입력해주세요">
                        </div>
                        <a href="#" class="btn_board_sort"><span class="hdtext">검색</span></a>
                    </div>
                </div>
                <div class="middle_contents_row">
                    <div class="guide_board_box">
                        <div class="guide_board_title_wrap">
                            <p class="guide_board_title">TIP</p>
                        </div>
                        <p class="guide_board_caption">아래와 같은 조합으로 검색을 하시면 더욱 정확한 결과가 검색됩니다.</p>
                        <div class="guide_board_summary_group">
                            <div class="guide_board_summary_item">
                                <p class="guide_board_summary emp">관광, 명소</p>
                                <p class="guide_board_summary">예) 광화문, 청계천</p>
                            </div>
                            <div class="guide_board_summary_item">
                                <p class="guide_board_summary emp">행정기관, 공공기관</p>
                                <p class="guide_board_summary">예) 행정안전부, 국민연금공단</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
            <div class="bottom_layer_wrap">
                <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">주소검색</span></a>
            </div>
        </div>
    </main>
</body>
</html>
