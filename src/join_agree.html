<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "회원가입 | 복지위기알림"
    })
<body>
    <main class="front_body">
        <!-- skip menu -->
        @@include('./include/_skip.html')
        <!-- //skip menu -->
        <div class="page_wrap">
            @@include('./include/_header.html')
            <!-- mobile --> 
            @@include('./include/_gnb_before.html')
            <!-- // mobile -->
            <section class="middle_wrap" id="contents">
                <div class="middle_title_row">
                    <h2 class="middle_title">회원가입</h2>
                </div>
                <div class="middle_contents_row">
                    <div class="form_step_list_wrap">
                        <ul class="form_step_list">
                            <li>
                                <div class="form_step_item">
                                    <span class="form_step_number">1</span>
                                    <span class="form_step_text">본인인증</span>
                                </div>
                            </li>
                            <li class="active">
                                <div class="form_step_item">
                                    <span class="form_step_number">2</span>
                                    <span class="form_step_text">약관동의</span>
                                    <span class="hdtext">활성화</span>
                                </div>
                            </li>
                            <li>
                                <div class="form_step_item">
                                    <span class="form_step_number">3</span>
                                    <span class="form_step_text">회원정보 입력</span>
                                </div>
                            </li>
                            <li>
                                <div class="form_step_item">
                                    <span class="form_step_number">4</span>
                                    <span class="form_step_text">회원가입 완료</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="form_step_contents_wrap">
                        <div class="clauses_form_container mtype2">
                            <ul class="clauses_form_list">
                                <li>
                                    <div class="props_item">
                                        <input type="checkbox" class="props_form" id="clauses_01">
                                        <label for="clauses_01" class="props_label">이용 약관 동의 <span class="props_sub_emp">(필수)</span></label>
                                    </div>
                                    <div class="props_else_group">
                                        <a href="#" class="btn_text_link">원문보기</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="props_item">
                                        <input type="checkbox" class="props_form" id="clauses_02">
                                        <label for="clauses_02" class="props_label">개인정보 수집∙ 이용 동의 <span class="props_sub_emp">(필수)</span></label>
                                    </div>
                                    <div class="props_else_group">
                                        <a href="#" class="btn_text_link">원문보기</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="props_item">
                                        <input type="checkbox" class="props_form" id="clauses_03">
                                        <label for="clauses_03" class="props_label">제3자 제공 동의 <span class="props_sub_emp">(필수)</span></label>
                                    </div>
                                    <div class="props_else_group">
                                        <a href="#" class="btn_text_link">원문보기</a>
                                    </div>
                                </li>
                                <li>
                                    <div class="props_item">
                                        <input type="checkbox" class="props_form" id="total_agree">
                                        <label for="total_agree" class="props_label emp">모두동의</label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <script>
                            // 모두 동의
                            document.addEventListener("DOMContentLoaded",()=>{
                                document.querySelector("#total_agree").addEventListener("click",(e)=>{
                                    let thisItem = e.currentTarget;
                                    document.querySelectorAll(".clauses_form_list .props_form").forEach((item)=>{
                                        if(item !== thisItem){
                                            item.checked = thisItem.checked;
                                        }
                                    });
                                });
                            });
                        </script>
                    </div>
                </div>
            </section>
    
            <div class="bottom_layer_wrap">
                <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">다음</span></a>
            </div>
        </div>
        <!-- popup -->
        <div class="popup_wrap" id="agreeAlertPopup">
            <div class="bg_dim"></div>
            <div class="popup_box_item">
                <div class="popup_box_contents_row">
                    <p class="popup_box_message_para">동의란에 선택을 해주세요.</p>
                </div>
                <div class="popup_box_btn_row type2">
                    <!-- close_trigger 클릭시 팝업 닫기 -->
                    <a href="#" class="btn_popup_submit primary close_trigger"><span class="btn_popup_submit_text">확인</span></a>
                    <a href="#" class="btn_popup_submit close_trigger"><span class="btn_popup_submit_text">취소</span></a>
                </div>
            </div>
        </div>
        <!-- // popup -->
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // 인스턴스 선언
                let agreeAlertPopup = new DesignPopup({
                    selector: "#agreeAlertPopup",
                    beforeCallback(){

                    },
                    callback(){

                    },
                    closeCallback(){
                    }
                });

                // 퍼블확인용
                let url = window.location.href.split('?')[1];
                let url_2 = url !== undefined ? url.split('#')[0] : null;
                if(url_2 === "popup"){
                    agreeAlertPopup.popupShow(); // show
                }
            });
        </script>
    </main>
</body>
</html>
