<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "14세 미만 알림하기"
    })
<body>
    <!-- skip menu -->
    @@include('./include/_skip.html')
    <!-- //skip menu -->
    <div class="page_wrap">
        @@include('./include/_header.html')
        <!-- mobile --> 
        @@include('./include/_gnb_before.html')
        <!-- // mobile -->
        <main class="middle_wrap" id="contents">
            <div class="middle_title_row">
                <h2 class="middle_title">14세 미만 알림하기</h2>
            </div>
            <div class="middle_contents_row">
                <div class="form_step_agree_wrap type3">
                    <p class="fs_props_title">법정대리인 동의</p>
                    <div class="fs_props_row">
                        <div class="props_item align2">
                            <input type="checkbox" class="props_form" id="join_agree_01">
                            <label for="join_agree_01" class="props_label">14세 미만으로 “복지위기 알림서비스＂회원 가입하는 것을 동의합니다.</label>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="form_column_container type2">
                    <ul class="form_column_table">
                        <li>
                            <div class="form_column_item">
                                <label for="kids_form_item_01" class="form_column_label">이름</label>
                                <div class="form_column_field_row">
                                    <input type="text" class="form_input" id="kids_form_item_01">
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form_column_item">
                                <label for="kids_form_item_02" class="form_column_label">전화번호</label>
                                <div class="form_column_field_row">
                                    <input type="text" class="form_input" id="kids_form_item_02">
                                    <div class="form_column_control_cols">
                                        <button class="btn_control_box min_wid2">휴대폰 인증</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form_column_item">
                                <label for="id_form_item_03" class="hdtext">인증 번호</label>
                                <div class="form_column_field_row">
                                    <input type="text" class="form_input" id="id_form_item_03">
                                    <div class="form_column_control_cols">
                                        <button class="btn_control_box min_wid2">인증 번호</button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- // -->
            </div>
        </main>
        <!-- 바텀 메뉴 -->
        <div class="bottom_layer_wrap">
            <h3 class="hdtext">바로가기 메뉴</h3>
            <div class="bottom_menu_list_wrap">
                <ul class="bottom_menu_list">
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_home"></i>
                            <div class="bottom_menu_text">홈</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_docu"></i>
                            <div class="bottom_menu_text">알림보기</div>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="bottom_menu">
                            <i class="ico_bottom ico_my"></i>
                            <div class="bottom_menu_text">나의 정보</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- // 바텀 메뉴 -->
    </div>
</body>
</html>
