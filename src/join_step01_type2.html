<!DOCTYPE html>
<html lang="ko">
    @@include('./include/_head.html',{
        "title" : "14세 미만 회원가입 | 복지위기알림"
    })
<body>
    <main class="front_body">
        <!-- skip menu -->
        @@include('./include/_skip.html')
        <!-- //skip menu -->
        <div class="page_wrap">
            @@include('./include/_header.html')
            <!-- mobile --> 
            @@include('./include/_gnb_before.html')
            <!-- // mobile -->
            <section class="middle_wrap" id="contents">
                <div class="middle_title_row">
                    <h2 class="middle_title">14세 미만 회원가입</h2>
                </div>
                <div class="middle_contents_row">
                    <div class="form_step_list_wrap">
                        <div class="form_step_list_cols">
                            <p class="hdtext">활성화 단계</p>
                            <ul class="form_step_active_list">
                                <li>
                                    <div class="form_step_item current">
                                        <span class="form_step_number">1</span>
                                        <span class="form_step_text">본인인증</span>
                                        <span class="hdtext">활성화 / 현재 단계</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="form_step_list_cols">
                            <p class="hdtext">비활성화 단계</p>
                            <ul class="form_step_beactive_list">
                                <li>
                                    <div class="form_step_item">
                                        <span class="form_step_number">2</span>
                                        <span class="form_step_text">약관동의</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="form_step_item">
                                        <span class="form_step_number">3</span>
                                        <span class="form_step_text">회원정보 입력</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="form_step_item">
                                        <span class="form_step_number">4</span>
                                        <span class="form_step_text">회원가입 완료</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="form_step_contents_wrap">
                        내용이 들어갑니다.
                    </div>
                </div>
            </section>
    
            <div class="bottom_layer_wrap">
                <a href="#" class="btn_submit_box"><span class="btn_submit_box_text">휴대폰 인증</span></a>
            </div>
        </div>
    </main>
</body>
</html>
